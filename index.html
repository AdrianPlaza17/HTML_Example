<style>
#div-cookies {
   position: fixed;
   bottom: 0px;
   left: 0px;
   width: 100%;
   background-color: white;
   box-shadow: 0px -5px 15px gray;
   padding: 7px;
   text-align: center;
   z-index: 99;
}
</style>
<script>
function checkAcceptCookies() {
   if (localStorage.acceptCookies == 'true') {} else {
       $('#div-cookies').show();
   }
}

function acceptCookies() {
   localStorage.acceptCookies = 'true';
   $('#div-cookies').hide();
}
$(document).ready(function() {
   checkAcceptCookies();
});
</script>
